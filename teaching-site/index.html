    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "South Hill Music Lessons",
      "description": "Private guitar and music theory lessons on Spokane’s South Hill.",
      "url": "https://southhillmusic.com/",
      "telephone": "+1-732-850-2074",
      "priceRange": "$$",
      "areaServed": {
        "@type": "City",
        "name": "Spokane"
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Spokane",
        "addressRegion": "WA",
        "addressCountry": "US"
      }
    }
    </script>

    <script type="application/ld+json">
      {
      "@context":"https://schema.org",
      "@type":"FAQPage",
      "mainEntity":[
        {
          "@type":"Question",
          "name":"Do you teach total beginners?",
          "acceptedAnswer":{"@type":"Answer","text":"Absolutely! We’ll start with posture, tuning, and a first song you choose so practice stays fun."}
        },
        {
          "@type":"Question",
          "name":"Do you offer online lessons?",
          "acceptedAnswer":{"@type":"Answer","text":"Unfortunately, I do not. I firmly believe that, to get real value out of paid instruction, you MUST meet in person! There are so many little thing that get lost over Zoom; Form, intonation, emotion; It is just so much better to be with your instructor and for that reason I do not offer online lessons out of principle."}
        },
        {
          "@type":"Question",
          "name":"What ages do you teach?",
          "acceptedAnswer":{"@type":"Answer","text":"Typically ages 6-7+ and adults of all levels. If your child is younger, we can chat about readiness depending on where they are at developmentally!"}
        },
        {
          "@type":"Question",
          "name":"What should I bring to the first lesson?",
          "acceptedAnswer":{"@type":"Answer","text":"Just your guitar, a notebook and pencil to write with. If you don’t have a guitar yet, I can help you pick a great starter within your budget!"}
        },
        {
          "@type":"Question",
          "name":"Will there be homework?",
          "acceptedAnswer":{"@type":"Answer","text":"Yes. Every lesson I will assign homework, usually 2-3 assignments which will total up to an hour or two of practice each week (or more, for more dedicated students)"}
        },
        {
          "@type":"Question",
          "name":"How does scheduling and payment work?",
          "acceptedAnswer":{"@type":"Answer","text":"Time slots can be secured on a weekly recurring basis by snagging any open and available slot at the time of inquiry! Lessons are then payed for in advanced on a monthly basis, with invoices sent out on the first of the month - or the date of your first real lesson (after the intro) prorated to the end of that month."}
        },
        {
          "@type":"Question",
          "name":"Will there be recitals?",
          "acceptedAnswer":{"@type":"Answer","text":"Yes! That is my plan at least, if I can get enough interest I would love to host a recital at the end of each year"}
        },
      ]
      }
      </script>
